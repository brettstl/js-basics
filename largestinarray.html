<script type="text/javascript">

// this moves the largest number in an array (within an array) to the last position in the array. Tried to use sort(), but that was not very effective because it would thin 100 should be before 2
function largestOfFour(arr) {
	var newArr = [];
	for (i = 0; i < arr.length; i++) {
		var biggest = arr[i][0];
		for (k = 0; k < arr[i].length; k++) {
			var j = k + 1;
			if (arr[i][j] > biggest) {
				biggest = arr[i][j];
			}
		}
		newArr.push(biggest);
	}
  	arr = newArr;
  	return arr;
}



largestOfFour([[4, 5, 1, 3], [13, 27, 18, 26], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
