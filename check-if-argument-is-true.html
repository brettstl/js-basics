<body>
	<script type="text/javascript">
	// Everything be true: Check if the predicate (second argument) returns truthy (defined) for all elements of a collection (first argument).
	//For this, check to see if the property defined in the second argument is present on every element of the collection.
	//Remember, you can access object properties through either dot notation or [] notation.
		// Object.hasOwnProperty() https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/hasOwnProperty
		//Object.getOwnPropertyNames() https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/getOwnPropertyNames

		function every(collection, pre) {
			if (typeof pre === "object") {
				var testProperty = Object.getOwnPropertyNames(pre)
				var testValue = pre[testProperty];
				for (i = 0; i < collection.length; i++) {
					if (collection[i][testProperty] === testValue) {
						// true
					}
					else {
						//console.log(false);
						return false;
					}
				}
			}
			else {
				for (i = 0; i < collection.length; i++) {
					if (collection[i].hasOwnProperty(pre)) {
						// true
					}
					else {
						//console.log(false);
						return false;
					}
				}
			}
			//console.log(true);
			return true;
		}

		every([{'user': 'Tinky-Winky', 'sex': 'male'}, {'user': 'Dipsy', 'sex': 'male'}, {'user': 'Laa-Laa', 'sex': 'female'}, {'user': 'Po', 'sex': 'female'}], 'sex');
		every([{'user': 'Tinky-Winky', 'sex': 'female'}, {'user': 'Dipsy', 'sex': 'male'}, {'user': 'Laa-Laa', 'sex': 'female'}, {'user': 'Po', 'sex': 'female'}], {'sex': 'female'});

	</script>

</body>
