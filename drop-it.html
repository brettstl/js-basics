	<script type="text/javascript">
	// Drop it: Drop the elements of an array (first argument), starting from the front, until the predicate (second argument) returns true.
	// array.shift();
	function drop(arr, func) {
		for (i = 0; i < arr.length; i++) {
			console.log(arr[i]);
			if (!func(arr[i])) {
				console.log(arr[i] + " is false");
				arr.splice(i, 1);
				i --; //go back one in the array because the splice makes the arr.length 1 shorter
			}
		}
		console.log(arr);
		return arr;
	}

	drop([1, 2, 3], function(n) {return n < 3; });
	drop([1, 2, 3, 4], function(n) {return n >= 3; });



</script>
