	<script type="text/javascript">
	//Convert the given number into a roman numeral.

		function convert(num) {
			var romanNum = "";
			var tenArr = [" ", "X", "XX", "XXX"];
			var singArr = [" ", "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX"];
			if (num > 10) {
				var n = num.toString();
				var tensDig = n[0];
				Number(tensDig);
				romanNum = tenArr[tensDig];
				var singleDig = n[1];
				Number(singleDig);
				romanNum = romanNum + singArr[singleDig];
				console.log(romanNum);
			}
			else {
				romanNum = singArr[num];
				console.log(romanNum);
			}
			return romanNum;
		}
		convert(38);
