			var newArr;
			function reviewArr1 (val) {
				var positive = arr1.indexOf(val);
				//console.log(positive);
				if (positive > -1 ) {
					return false;
				}

					return false;
				}

				}
			}
			var tempArr2 = arr2.filter(reviewArr1);
			var tempArr1 = arr1.filter(reviewArr2);
			//console.log(tempArr1);
			//console.log(tempArr2);
			newArr = tempArr2.concat(tempArr1);
  			console.log(newArr);
